<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tubata</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-social.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <!-- Angular js -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <!-- Angular routes and app -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <!--Controllers -->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/mainVideoController.js"></script>
    <script src="app/controllers/registerController.js"></script>
    <script src="app/controllers/uploadVideoControllers.js"></script>
    <script src="app/controllers/profileControllers.js"></script>
    <!-- Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

</head>

<body ng-app="userApp" ng-controller="mainController as main" ng-show="loadMe" ng-cloak>
    <nav class="navbar">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">
                            <img ng-click="showMenu()" id='menu-btn' src="../assets/img/menu-button.png" alt="menu">
                        </a>
                    </li>
                    <li class="active">
                        <a href="/">Tubata</a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/upload">
                            <img src="../assets/img/upload-btn.png" alt="upload">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../assets/img/bell-btn.png" alt="bell">
                        </a>
                    </li>
                    <li ng-hide="main.isLoggedIn">
                        <a href="/login">
                            <span class="glyphicon glyphicon-log-in" ></span> Login</a>
                    </li>
                    <li ng-hide="main.isLoggedIn">
                        <a href="/register">
                            <span class="glyphicon glyphicon-circle-arrow-right" ></span> Register</a>
                    </li>
                    <li ng-show="main.isLoggedIn">
                            <a href="#" >{{ main.username }}</a>
                        </li>
                    <li ng-show="main.isLoggedIn" ng-click="main.logout()">
                        <a href="#">
                            <span class="glyphicon glyphicon-log-out" ></span> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-md-2" ng-show="menuVisible">
        <div class='row'>
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">
                        <img ng-click="showMenu()" id='menu-btn' src="../assets/img/menu-button.png" alt="menu">
                    </a>
                </li>
                <li class="active">
                    <a ng-href="/">Tubata</a>
                </li>
            </ul>
        </div>
        <ul>
            <li>Начало</li>
            <li>Набиращи популярност</li>
            <li>Абонаменти</li>
        </ul>
        <a href="">Библиотека</a>
        <ul>
            <li>История</li>
            <li>За гледане по-късно</li>
            <li>Харесани видеоклипове</li>
        </ul>
        <a href="">Абонаменти</a>
        <br>
        <a href="">Сърфиране на канала</a>
        <ul>
            <li>
                <a href="">Настройки</a>
            </li>
            <li>
                <a href="">Помощ</a>
            </li>
        </ul>
    </div>
    <div ng-view class='col-md-10'></div>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
