<div class="container" ng-controller="uploadVideoController">
    <div class="row">
        <div class="col-md-6">
            <h2>Hello, {{user.name}}! You can upload your video here: </h2>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="myVideo" class="form-control">
       
        <button type="submit" class="btn btn-block btn-primery">Upload File</button>
    </form>
</div>
