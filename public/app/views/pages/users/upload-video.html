<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-6"  id="upload-form">
            <form action="" method="post" enctype="multipart/form-data">
                <caption>
                    <h1>Hello, {{main.username}}! You can upload your video here:</h1>
                </caption>
                <p>
                    <label for="vid-name">Title:</label>
                    <input type="text" name="vid-name" class="form-control" placeholder="Write video name" required>
                </p>
                <p>
                    <label for="vid-tags">Tags: </label>
                    <input type="text" data-role="tags-input" class="form-control" name="vid-tags" placeholder="Write video tags" required>
                </p>
                <p>
                    <label for="vid-categories">Categories:</label>
                    <select required name="vid-categories" id="categories" class="form-control">
                        <option value="" >- Select Category -</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </p>
                <input type="file" name="myVideo" class="form-control" >
                <button id="upload-btn" type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>
    </div>
</div>
