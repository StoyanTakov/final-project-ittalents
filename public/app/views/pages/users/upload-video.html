<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-6" id="upload-form">
            <caption>
                <h1>Hello, {{main.username}}! You can upload your video here:</h1>
            </caption>
            <div class="progress" ng-show="uploading">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%"></div>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                <label for="myVideo" class="btn btn-success">
                    Browse
                </label>
                <input type="file" name="myVideo" ng-disabled="uploading" id="upload-btn">
                <button class="btn btn-primary" ng-disabled="uploading">Uploading</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-6">
            <img ng-src="{{thumbnail.dataUrl || https://cdn1.capterra-static.com/assets/capterra-video-thumbnail-4603f11e4634e4b363eb6d00f69fa04a.png}}"
                alt="">
            <div ng-show="message">
                <div ng-class="alert">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
</div>
