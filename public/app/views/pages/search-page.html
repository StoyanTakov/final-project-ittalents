<div class="page-header">
    <h1>Vids</h1>
    <div id='search-section'>
        <div ng-repeat="searchedVid in main.searchedVids">
            <a ng-href="/video/{{searchedVid.name}}" class='vidImgs'><img src="assets/img/video-img.jpg" class="tumbnail" alt="click video"></a>
            <span>{{searchedVid.title}}</span>
            <span>{{searchedVid.publisher}}</span>
        </div>
    </div>
</div>
