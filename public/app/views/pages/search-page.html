<div class="page-header">
    <h1>Searches</h1>
    <div class="videos-section">
        <div ng-repeat="searchedVid in main.searchedVids" class="col-md-3">
            <p>{{searchedVid.title}}</p>
            <a ng-href="/video/{{searchedVid.name}}" class='vidImgs'><img src="assets/img/video-img.jpg" class="tumbnail" alt="click video"></a>     
        </div>
    </div>
</div>
